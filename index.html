<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>児童手当シミュレーション</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>児童手当シミュレーション</h1>
  <table id="result-table">
    <thead>
      <tr>
        <th>年度</th>
        <th>第1子</th>
        <th>第2子</th>
        <th>第3子</th>
        <th>合計</th>
      </tr>
    </thead>
    <tbody>
      <!-- 表の内容はJavaScriptで追加 -->
    </tbody>
  </table>
  <button id="copy-btn">内容をコピー</button>
  <button id="download-csv-btn">CSVダウンロード</button>

  <script>
    // 支給額のサンプルデータ
    const data = [
      { year: 2025, child1: 180000, child2: 120000, child3: 180000, total: 480000 },
      { year: 2026, child1: 120000, child2: 120000, child3: 180000, total: 540000 },
      { year: 2027, child1: 120000, child2: 120000, child3: 180000, total: 540000 },
    ];

    // テーブルにデータを追加
    const tableBody = document.querySelector("#result-table tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.year}</td>
        <td>${row.child1.toLocaleString()}円</td>
        <td>${row.child2.toLocaleString()}円</td>
        <td>${row.child3.toLocaleString()}円</td>
        <td>${row.total.toLocaleString()}円</td>
      `;
      tableBody.appendChild(tr);
    });

    // コピー機能
    document.getElementById("copy-btn").addEventListener("click", function() {
      let text = "";
      data.forEach(row => {
        text += `${row.year}, ${row.child1.toLocaleString()}円, ${row.child2.toLocaleString()}円, ${row.child3.toLocaleString()}円, ${row.total.toLocaleString()}円\n`;
      });
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("内容がコピーされました!");
    });

    // CSVダウンロード機能
    document.getElementById("download-csv-btn").addEventListener("click", function() {
      let csvContent = "年度, 第1子, 第2子, 第3子, 合計\n";
      data.forEach(row => {
        csvContent += `${row.year}, ${row.child1.toLocaleString()}円, ${row.child2.toLocaleString()}円, ${row.child3.toLocaleString()}円, ${row.total.toLocaleString()}円\n`;
      });
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "jidouteate.csv";
      link.click();
    });
  </script>
</body>
</html>
