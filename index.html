<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>児童手当シミュレーション</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    .input-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>児童手当シミュレーション</h1>

  <!-- 入力フォーム -->
  <div class="input-section">
    <label for="year-input">年: </label>
    <input type="number" id="year-input" placeholder="2025">
    <label for="month-input">月: </label>
    <input type="number" id="month-input" placeholder="1">
    <button id="add-btn">追加</button>
  </div>

  <!-- 結果表示 -->
  <table id="result-table">
    <thead>
      <tr>
        <th>年度</th>
        <th>第1子</th>
        <th>第2子</th>
        <th>第3子</th>
        <th>合計</th>
      </tr>
    </thead>
    <tbody>
      <!-- 表の内容はJavaScriptで追加 -->
    </tbody>
  </table>

  <!-- コピーとCSVダウンロード -->
  <button id="copy-btn">内容をコピー</button>
  <button id="download-csv-btn">CSVダウンロード</button>

  <script>
    // 支給額のサンプルデータ
    const data = [
      { year: 2025, child1: 180000, child2: 120000, child3: 180000, total: 480000 },
      { year: 2026, child1: 120000, child2: 120000, child3: 180000, total: 540000 },
      { year: 2027, child1: 120000, child2: 120000, child3: 180000, total: 540000 },
    ];

    // 入力された年と月をテーブルに追加する
    document.getElementById("add-btn").addEventListener("click", function() {
      const year = document.getElementById("year-input").value;
      const month = document.getElementById("month-input").value;
      
      if (year && month) {
        // 入力された年と月をデータに追加
        const newRow = {
          year: year,
          child1: 180000,
          child2: 120000,
          child3: 180000,
          total: 480000,
        };

        data.push(newRow); // データ配列に新しい行を追加
        updateTable(); // 表を更新
      }
    });

    // テーブルにデータを表示する
    function updateTable() {
      const tableBody = document.querySelector("#result-table tbody");
      tableBody.innerHTML = ""; // 既存の行をクリア

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.year}</td>
          <td>${row.child1.toLocaleString()}円</td>
          <td>${row.child2.toLocaleString()}円</td>
          <td>${row.child3.toLocaleString()}円</td>
          <td>${row.total.toLocaleString()}円</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // 初期状態のテーブルを表示
    updateTable();

    // コピー機能
    document.getElementById("copy-btn").addEventListener("click", function() {
      let text = "";
      data.forEach(row => {
        text += `${row.year}, ${row.child1.toLocaleString()}円, ${row.child2.toLocaleString()}円, ${row.child3.toLocaleString()}円, ${row.total.toLocaleString()}円\n`;
      });
      const textarea = document.createElement("textarea");
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand("copy");
      document.body.removeChild(textarea);
      alert("内容がコピーされました!");
    });

    // CSVダウンロード機能
    document.getElementById("download-csv-btn").addEventListener("click", function() {
      let csvContent = "年度, 第1子, 第2子, 第3子, 合計\n";
      data.forEach(row => {
        csvContent += `${row.year}, ${row.child1.toLocaleString()}円, ${row.child2.toLocaleString()}円, ${row.child3.toLocaleString()}円, ${row.total.toLocaleString()}円\n`;
      });
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "jidouteate.csv";
      link.click();
    });
  </script>
</body>
</html>
