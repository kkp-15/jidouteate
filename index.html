<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>児童手当シミュレーション</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    .input-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>児童手当シミュレーション</h1>

  <!-- 入力フォーム -->
  <div class="input-section">
    <label for="year-input">年: </label>
    <input type="number" id="year-input" placeholder="2025">
    <label for="month-input">月: </label>
    <input type="number" id="month-input" placeholder="1">
    <button id="add-btn">追加</button>
  </div>

  <!-- 結果表示 -->
  <table id="result-table">
    <thead>
      <tr>
        <th>年度</th>
        <th>第1子</th>
        <th>第2子</th>
        <th>第3子</th>
        <th>第4子</th>
        <th>第5子</th>
        <th>第6子</th>
        <th>合計</th>
        <th>受け取り月（偶数月）</th>
      </tr>
    </thead>
    <tbody>
      <!-- 表の内容はJavaScriptで追加 -->
    </tbody>
  </table>

  <!-- コピーとCSVダウンロード -->
  <button id="copy-btn">内容をコピー</button>
  <button id="download-csv-btn">CSVダウンロード</button>

  <script>
    // 初期データを空にする
    const data = [];

    // 児童手当額の設定（増額部分も含めて）
    const allowance = {
      child1: 15000,  // 第1子
      child2: 15000,  // 第2子
      child3: 30000,  // 第3子
      child4: 30000,  // 第4子
      child5: 30000,  // 第5子
      child6: 30000   // 第6子
    };

    // 入力された年と月をテーブルに追加する
    document.getElementById("add-btn").addEventListener("click", function() {
      const year = document.getElementById("year-input").value;
      const month = document.getElementById("month-input").value;
      
      if (year && month) {
        // 入力された年と月をデータに追加
        const newRow = calculateAllowance(year, month);

        data.push(newRow); // データ配列に新しい行を追加
        updateTable(); // 表を更新
      }
    });

    // 児童手当額の計算をする関数
    function calculateAllowance(year, month) {
      // 第1子～第6子の支給額を配列で保持
      let childrenAllowance = [];

      // 各子どもごとに支給額を決定
      for (let i = 1; i <= 6; i++) {
        if (i <= 2) {
          childrenAllowance.push(allowance[`child${i}`]);
        } else {
          // 第3子以降は増額される
          childrenAllowance.push(allowance[`child3`]);
        }
      }

      // すべての子どもの支給額を合計
      const total = childrenAllowance.reduce((acc, amount) => acc + amount, 0);

      // 受け取り月（偶数月）の支給額を計算
      const receiptMonthAllowance = getReceiptMonthAllowance(childrenAllowance);

      return {
        year: year,
        child1: childrenAllowance[0],
        child2: childrenAllowance[1],
        child3: childrenAllowance[2],
        child4: childrenAllowance[3],
        child5: childrenAllowance[4],
        child6: childrenAllowance[5],
        total: total,
        receiptMonthAllowance: receiptMonthAllowance
      };
    }

    // 偶数月（2, 4, 6, 8, 10, 12）の受け取り額を計算
    function getReceiptMonthAllowance(childrenAllowance) {
      const months = [2, 4, 6, 8, 10, 12]; // 偶数月の配列

      // 各月の支給額を計算
      return months.map(month => {
        // 例えば、2月の支給額は (年額) 12ヶ月分の額 ÷ 12
        return childrenAllowance.reduce((acc, allowance) => acc + allowance, 0);
      });
    }

    // テーブルにデータを表示する
    function updateTable() {
      const tableBody = document.querySelector("#result-table tbody");
      tableBody.innerHTML = ""; // 既存の行をクリア

      if (data.length === 0) {
        return; // データがない場合は表示しない
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.year}</td>
          <td>${row.child1.toLocaleString()}円</td>
          <td>${row.child2.toLocaleString()}円</td>
          <td>${row.child3.toLocaleString()}円</td>
          <td>${row.child4.toLocaleString()}円</td>
          <td>${row.child5.toLocaleString()}円</td>
          <td>${row.child6.toLocaleString()}円</td>
          <td>${row.total.toLocaleString()}円</td>
          <td>${row.receiptMonthAllowance.join(", ")}円</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // コピー機能
    document.getElementById("copy-btn").addEventListener("click", function() {
      const table = document.querySelector("table");
      const range = document.createRange();
      range.selectNode(table);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      alert("テーブル内容をコピーしました！");
    });

    // CSVダウンロード機能
    document.getElementById("download-csv-btn").addEventListener("click", function() {
      let csv = "年度,第1子,第2子,第3子,第4子,第5子,第6子,合計,受け取り月（偶数月）\n";

      data.forEach(row => {
        csv += `${row.year},${row.child1},${row.child2},${row.child3},${row.child4},${row.child5},${row.child6},${row.total},${row.receiptMonthAllowance.join(",")}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "jidoteate_simulation.csv";
      link.click();
    });
  </script>
</body>
</html>
