<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>児童手当シミュレーション</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
    .input-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>児童手当シミュレーション</h1>

  <!-- 子ども数の入力 -->
  <div class="input-section">
    <label for="children-count">子ども数: </label>
    <input type="number" id="children-count" placeholder="1" min="1" max="6">
    <button id="next-step-btn">次へ</button>
  </div>

  <!-- 年月入力フォーム（初期は非表示） -->
  <div id="year-month-section" class="input-section" style="display: none;">
    <label for="year-input">年: </label>
    <input type="number" id="year-input" placeholder="2025">
    <button id="add-btn">追加</button>
  </div>

  <!-- 結果表示 -->
  <table id="result-table">
    <thead>
      <tr>
        <th>年度</th>
        <th>第1子</th>
        <th>第2子</th>
        <th>第3子</th>
        <th>第4子</th>
        <th>第5子</th>
        <th>第6子</th>
        <th>合計</th>
        <th>受け取り月（偶数月）</th>
      </tr>
    </thead>
    <tbody>
      <!-- 表の内容はJavaScriptで追加 -->
    </tbody>
  </table>

  <!-- コピーとCSVダウンロード -->
  <button id="copy-btn">内容をコピー</button>
  <button id="download-csv-btn">CSVダウンロード</button>

  <script>
    // 初期データを空にする
    const data = [];

    // 児童手当額の設定（増額部分も含めて）
    const allowance = {
      child1: 15000,  // 第1子
      child2: 15000,  // 第2子
      child3: 30000,  // 第3子
      child4: 30000,  // 第4子
      child5: 30000,  // 第5子
      child6: 30000   // 第6子
    };

    // 「次へ」ボタンが押されたときの処理
    document.getElementById("next-step-btn").addEventListener("click", function() {
      const childrenCount = document.getElementById("children-count").value;

      if (childrenCount && childrenCount >= 1 && childrenCount <= 6) {
        // 年月入力フォームを表示
        document.getElementById("year-month-section").style.display = "block";
      } else {
        alert("1から6の間で子ども数を入力してください");
      }
    });

    // 入力された年を基に、支給年の範囲を表示
    document.getElementById("add-btn").addEventListener("click", function() {
      const year = document.getElementById("year-input").value;
      const childrenCount = document.getElementById("children-count").value;

      if (year && childrenCount) {
        const endYear = Number(year) + 18;  // 18歳まで支給されるので、18年後に終了

        // すべての支給年（月ごとに受け取る）を計算
        const rows = [];
        for (let currentYear = Number(year); currentYear <= endYear; currentYear++) {
          const month = currentYear === endYear ? 3 : 12; // 最後の年は3月終了、その他は12月

          // 年月を追加
          rows.push(calculateAllowance(currentYear, month, childrenCount));
        }

        data.push(...rows); // 新しく計算したデータを追加
        updateTable(); // 表を更新
      } else {
        alert("年と子ども数を正しく入力してください");
      }
    });

    // 児童手当額の計算をする関数
    function calculateAllowance(year, month, childrenCount) {
      let childrenAllowance = [];

      // 各子どもごとに支給額を決定（指定された子ども数まで）
      for (let i = 1; i <= childrenCount; i++) {
        if (i <= 2) {
          childrenAllowance.push(allowance[`child${i}`]);
        } else {
          // 第3子以降は増額される
          childrenAllowance.push(allowance[`child3`]);
        }
      }

      // すべての子どもの支給額を合計
      const total = childrenAllowance.reduce((acc, amount) => acc + amount, 0);

      // 受け取り月（偶数月）の支給額を計算
      const receiptMonthAllowance = getReceiptMonthAllowance(childrenAllowance);

      return {
        year: year,
        child1: childrenAllowance[0] || 0,
        child2: childrenAllowance[1] || 0,
        child3: childrenAllowance[2] || 0,
        child4: childrenAllowance[3] || 0,
        child5: childrenAllowance[4] || 0,
        child6: childrenAllowance[5] || 0,
        total: total,
        receiptMonthAllowance: receiptMonthAllowance
      };
    }

    // 偶数月（2, 4, 6, 8, 10, 12）の受け取り額を計算
    function getReceiptMonthAllowance(childrenAllowance) {
      const months = [2, 4, 6, 8, 10, 12]; // 偶数月の配列

      return months.map(month => {
        return childrenAllowance.reduce((acc, allowance) => acc + allowance, 0);
      });
    }

    // テーブルにデータを表示する
    function updateTable() {
      const tableBody = document.querySelector("#result-table tbody");
      tableBody.innerHTML = ""; // 既存の行をクリア

      if (data.length === 0) {
        return; // データがない場合は表示しない
      }

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.year}</td>
          <td>${row.child1.toLocaleString()}円</td>
          <td>${row.child2.toLocaleString()}円</td>
          <td>${row.child3.toLocaleString()}円</td>
          <td>${row.child4.toLocaleString()}円</td>
          <td>${row.child5.toLocaleString()}円</td>
          <td>${row.child6.toLocaleString()}円</td>
          <td>${row.total.toLocaleString()}円</td>
          <td>${row.receiptMonthAllowance.join(", ")}円</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // コピー機能
    document.getElementById("copy-btn").addEventListener("click", function() {
      const table = document.querySelector("table");
      const range = document.createRange();
      range.selectNode(table);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      alert("テーブル内容をコピーしました！");
    });

    // CSVダウンロード機能
    document.getElementById("download-csv-btn").addEventListener("click", function() {
      let csv = "年度,第1子,第2子,第3子,第4子,第5子,第6子,合計,受け取り月（偶数月）\n";

      data.forEach(row => {
        csv += `${row.year},${row.child1},${row.child2},${row.child3},${row.child4},${row.child5},${row.child6},${row.total},${row.receiptMonthAllowance.join(",")}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "児童手当シミュレーション.csv";
      a.click();
    });
  </script>
</body>
</html>
