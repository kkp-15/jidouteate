<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>児童手当シミュレーション</title>
</head>
<body>
    <h1>児童手当シミュレーション</h1>
    
    <div>
        <h2>子どもの生年月日を入力してください</h2>
        <div id="children-form">
            <!-- 子ども追加フォーム -->
            <label>年:</label>
            <input type="number" id="child-year" placeholder="年" min="1900" max="2099">
            <label>月:</label>
            <input type="number" id="child-month" placeholder="月" min="1" max="12">
            <button id="add-child-btn">追加</button>
        </div>
        <h3>入力された子どもの情報:</h3>
        <div id="children-list"></div>
        
        <h2>計算結果:</h2>
        <div id="result"></div>
    </div>

    <script src="jidouteate.js"></script>
</body>
</html>
